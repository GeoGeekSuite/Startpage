---
- hosts: ggs
  vars_files:
  - ../environment.yaml
  - ../global_defaults.yaml
  tasks:
  #- name: Disable K8S plugins
  #  shell:
  #    cmd: 'microk8s.disable {{ microK8s_addons }}'
  #  become: true
  - name: Uninstall Kubernetes
    shell:
      cmd: snap remove microk8s
    become: true
  - name: Delete storage
    file:
      path: '{{ storage_base }}'
      state: absent
    become: true
  - name: Delete Manifests
    file:
      path: '{{ manifest_folder }}'
      state: absent
    become: true
    tags: delman
  - name: Delete webcontent
    file:
      path: '{{ webpage }}'
      state: absent
    become: true
  - name: Delete roles
    file:
      path: '{{ role_base }}'
      state: absent
    become: true
